<div class="row" id="experiencia">
  <h2 class="experiencia-h2">Experiencia laboral</h2>
  <div class="col-lg-2">

      <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
        Agregar
    </button>

  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11 ">
      <table class="table">
          <tbody>
              <tr *ngFor="let exp of experiencias">
                  <td>
                      <b>{{exp.nombreE}}</b>
                  </td>
                  <td>{{exp.descripcionE}}</td>

                  <td *ngIf="isLogged">
                      <button class="btn btn-warning" routerLink="/editexp/{{exp.id}}">
                          <i class="bi bi-pencil-fill"></i> Editar</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(exp.id)">
                          <i class="bi bi-trash-fill"></i> Borrar</button>
                  </td>

              </tr>
          </tbody>
      </table>
  </div>

</div>
