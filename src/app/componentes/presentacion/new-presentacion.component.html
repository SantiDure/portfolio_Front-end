<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

            <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                <label for="presentacion">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
            </div>
            <div class="form-group">
              <label for="presentacion">Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="presentacion">Preséntate</label>
            <input type="text" class="form-control"  name="presentacion" [(ngModel)]="presentacion" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" required>
      </div>
      <div class="form-group">
        <label for="urlFoto">URL de tu foto</label>
        <input type="text" class="form-control" id="urlFoto" name="urlFoto" [(ngModel)]="urlFoto" required>
    </div>

              <button class="btn btn-primary">
                  Enviar
              </button>
          </form>
      </div>
  </div>
</div>
