<!-- Presentacion -->
<div id="presentacion" *ngFor="let persona of personas">
  <h2 class="presentacion-h2">Presentacion
    <button  class="btn btn-success editar">Editar</button>
    <button  class="btn btn-danger borrar">X</button>
  </h2>
  <p class="presentacion-p" id="texto1">{{persona.presentacion}}</p>

  <input  id='inputUno' type="text" placeholder="Presentate">
</div>
