<div class="container" *ngIf="hab">
  <div class="row">
      <div id="editH">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Habilidad</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hab.nombre" required>
              </div>
              <div class="form-group">
                  <label for="tiempoDeExperiencia">Tiempo de Experiencia (Aproximado)</label>
                  <input type="text" class="form-control" id="tiempoDeExperiencia" name="tiempoDeExperiencia" [(ngModel)]="hab.tiempoDeExperiencia" >
              </div>
              <div class="form-group">
                <label for="porcentaje">Porcentaje (Aproximado)</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hab.porcentaje" required>
            </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
