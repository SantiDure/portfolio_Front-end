<div class="container" *ngIf="est">
  <div class="row">
      <div id="editEs">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreEst">Nombre</label>
                  <input type="text" class="form-control" id="nombreEst" name="nombreEst" [(ngModel)]="est.nombreEst" required>
              </div>
              <div class="form-group">
                  <label for="especializacion">Especializacion</label>
                  <input type="text" class="form-control" id="especializacion" name="especializacion" [(ngModel)]="est.especializacion" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
